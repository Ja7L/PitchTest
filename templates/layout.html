<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <!-- https://favicon.io/emoji-favicons/money-bag/ -->
        <link href="/static/3606645.png" rel="icon">

        <link href="/static/styles.css" rel="stylesheet">

        <title>Tuner App: {% block title %}{% endblock %}</title>
    </head>

    <body>
        <header>
            <div class="container">
                <ul>
                    <li>
                        <a href="/" class="logo">
                            <div class="images">
                                <img src="/static/3606645.png" class="logo" title="PitchTester.">
                            </div>
                            <h2>
                                PitchTester<span>.</span>
                            </h2>
                        </a>
                    </li>
                    <li>
                        <a href="/" class="nav-link">Home</a>
                    </li>
                    <li>
                        <a href="/tuner" class="nav-link">Tuner</a>
                    </li>
                    <div class="dropdown">
                        <div class="nav-link extras">Other Instruments</div>
                        <div class="dropdown-content">
                            <a href="/pitchtest" class="nav-link">Play Pitch</a>
                            <a href="/Piano" class="nav-link">Play Piano</a>
                            <a href="/keyboardPiano" class="nav-link">Play Keyboard Piano</a>
                        </div>
                    </div>
                    <!--

                    <li>
                        <a href="/pitchtest" class="nav-link">Play Pitch</a>
                    </li>
                    <li>
                        <a href="/Piano" class="nav-link">Play Piano</a>
                    </li>
                    <li>
                        <a href="/keyboardPiano" class="nav-link">Play Keyboard Piano</a>
                    </li>
                    -->
                    
                </ul>
            </div>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
        </header>
        <!---->


        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary mb-0 text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <main class="container-fluid py-5 text-center">
            {% block main %}{% endblock %}
        </main>



    </body>

</html>
